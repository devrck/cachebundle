monolog:
    handlers:
        main:
            type:  test
            level: info
cache:
    provider: cache.service.array

services:
   cache_warmer:
      class: Symfony\Component\HttpKernel\CacheWarmer\CacheWarmerAggregate
      arguments: [""]
   cache.service.array:
      class: Symfony\Component\Cache\Adapter\ArrayAdapter
   cache.testservice:
        class: CacheBundle\Tests\Helpers\CacheableClass
   cache.testservice.extended:
        class: CacheBundle\Tests\Helpers\ExtendedCacheableClass
   annotation_reader:
        class: Doctrine\Common\Annotations\AnnotationReader