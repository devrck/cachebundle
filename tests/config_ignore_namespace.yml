parameters:
  max.value: 30

emag_cache:
    provider: cache.service
    ignore_namespaces:
        - 'CacheBundle\\Tests\\IgnoredHelpers'

services:
   cache_warmer:
      class: Symfony\Component\HttpKernel\CacheWarmer\CacheWarmerAggregate
      arguments: [""]
   cache.service:
      class: Symfony\Component\Cache\Adapter\ArrayAdapter
   cache.testservice:
      class: CacheBundle\Tests\Helpers\CacheableClass
      arguments: ["%max.value%"]
   cache.test.ignore.service:
      class: CacheBundle\Tests\IgnoredHelpers\IgnoreCacheAnnotation
   annotation_reader:
      class: Doctrine\Common\Annotations\AnnotationReader
